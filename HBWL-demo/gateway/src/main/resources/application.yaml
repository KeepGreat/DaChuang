server:
  port: 80

spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: '*'
            allowed-headers: '*'
            allowed-origins: '*'
  profiles:
    include: route
  #数据库配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hbwl_user
      password: 123456
      username: root
    type: com.alibaba.druid.pool.DruidDataSource

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.hbwl.pojo

gateway:
  jwt:
    secret-key: SentierDeGloireSentierDeGloireSentierDeGloireSentierDeGloireSentierDeGloireSentierDeGloireSentierDeGloire
    expiration: 3600000 #1h
    header-name: JwtToken