spring:
  cloud:
    gateway:
      routes:
        - id: analysis-route
          uri: lb://service-analysis
          predicates:
            - Path=/api/analysis/**

        - id: code-sandbox-route
          uri: lb://service-code-sandbox
          predicates:
            - Path=/api/codesandbox/**

        - id: teaching-route
          uri: lb://service-teaching
          predicates:
            - Path=/api/teaching/**