server:
  port: 9020
  #避免流式返回乱码
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: service-teaching
  config:
    import:
      - nacos:service-analysis.yaml #暂时使用analysis模块的llm配置
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false

  #数据库配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hbwl_teaching
      password: 123456
      username: root
    type: com.alibaba.druid.pool.DruidDataSource

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.hbwl.pojo

#文件传输
file:
  upload-dir: ./uploads/files/
  max-size: 10 * 1024 * 1024 #10MB


#关闭日志打印
logging:
  level:
    com.alibaba.nacos: off
    com.alibaba.csp.sentinel: off